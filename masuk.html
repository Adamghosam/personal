    <script src="script.js"></script>

    <script type="text/javascript">
      
      $(document).ready(function() {
        time();
        $("#profile-picture").css('background-image',"url('images/fty.jpg')");
        
      });

      $("#barcode").on('change',function() {
          
        var pid = $("#barcode").val().toUpperCase();
        var hbd = "images/hbd.png";

        if(pid !="") { 

          $("#pesan").html("");
          $(".checkin").html("");
          $(".cekin").html("");
          $(".pid").html("");
          $(".nopid").html("");
          $(".nama").html("");
          $("#dept").html("");
          $("#foto").css('background-image',"url('')");

        

      function time() {
          a = new Date();
          D1 = a.getDay();
          D2 = a.getDate();
          M = a.getMonth();
          Y = a.getFullYear();
          h = a.getHours();
          m = a.getMinutes();
          s = a.getSeconds();
          if(h<10)
            {
              h = "0"+h;
            }
          if(m<10)
          {
            m = "0"+m;
          }
          if(s<10)
          {
            s = "0"+s;
          }
          var hari = Array("Minggu","Senin","Selasa","Rabu","Kamis","Jum'at","Sabtu");
          var bulan = Array("Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember");
          $("#jm").html(h+":"+m+":"+s);
          $("#hari").html(hari[D1]+", "+D2+" "+bulan[M]+" "+Y);
          //hari[D1]+", "+D2+" "+bulan[M]+" "+Y;
          setTimeout("time()",1000);
      }
    </script>
